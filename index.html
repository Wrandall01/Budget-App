<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Suivi de Budget</title>
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" sizes="512x512" href="icons/icon-512.png">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK expos√© sur window._fb (remplacer la config) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js';

    // üëâ REMPLACE ICI PAR TA CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyAuEDYAueA4mNTDahmJgyESeQPR-0NxvR0",
      authDomain: "budget-app-febce.firebaseapp.com",
      projectId: "budget-app-febce",
      appId: "1:45135884864:web:e92bec700bec7935fea5a5"
    };

    // Si la config n'est pas renseign√©e, on n'initialise pas Firebase
    let app, auth, db;
    try {
      if (!firebaseConfig.apiKey.includes('REMPLACE')) {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
      }
    } catch (e) {
      console.warn('Firebase init skipped:', e);
    }

    window._fb = { app, auth, db, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, doc, getDoc, setDoc, onSnapshot };
  </script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="period-picker">
        <label for="yearSelect">P√©riode :</label>
        <select id="periodSelect"></select>
      </div>
      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap">
        <div id="authStatus" class="chip">Hors ligne</div>
        <button id="addCategoryBtn" class="btn btn-primary btn-icon"><span class="icon">Ôºã</span> Cat√©gorie</button>
      </div>
    </header>

    <section class="actions">
      <button id="addExpenseBtn" class="btn btn-accent btn-plus-large" title="Ajouter une d√©pense">Ôºã</button>
    </section>

    <section class="section">
      <h2>Cat√©gories mensuelles</h2>
      <div id="monthlySummary" class="summary-table"></div>
    </section>

    <section class="section">
      <h2>Budget global mensuel</h2>
      <div id="globalCards" class="cards"></div>
      <div id="globalChart" class="donut-wrapper big"></div>
    </section>

    <section class="section">
      <h2>Cat√©gories annuelles</h2>
      <div id="annualSummary" class="summary-table"></div>
    </section>

    <section class="section">
      <h2>Diagrammes par cat√©gorie mensuelle</h2>
      <div id="monthlyMiniCharts" class="donut-grid"></div>
    </section>

    <footer>
  Budget App ‚Äî v1.0.2
  </footer>

    <!-- Modale : Ajouter une cat√©gorie -->
    <div id="modalCategory" class="modal hidden">
      <div class="modal-content">
        <h3>Cr√©er une cat√©gorie</h3>
        <form id="categoryForm">
          <div class="form-row">
            <label for="catName">Intitul√©</label>
            <input id="catName" type="text" required placeholder="Ex. Logement">
          </div>
          <div class="form-row">
            <label for="catBudget">Budget (‚Ç¨)</label>
            <input id="catBudget" type="number" step="0.01" min="0" required placeholder="Ex. 1200">
          </div>
          <div class="form-row">
            <label for="catType">Type</label>
            <select id="catType" required>
              <option value="mensuel">Mensuel</option>
              <option value="annuel">Annuel</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Valider</button>
            <button type="button" class="btn btn-ghost" data-close="#modalCategory">Annuler</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modale : Ajouter une d√©pense -->
    <div id="modalExpense" class="modal hidden">
      <div class="modal-content">
        <h3>Ajouter une d√©pense</h3>
        <form id="expenseForm">
          <div class="form-row">
            <label for="expDate">Date</label>
            <input id="expDate" type="date" required>
          </div>
          <div class="form-row">
            <label for="expCategory">Cat√©gorie</label>
            <select id="expCategory" required></select>
          </div>
          <div class="form-row">
            <label for="expName">Intitul√©</label>
            <input id="expName" type="text" required placeholder="Ex. Loyer">
          </div>
          <div class="form-row">
            <label for="expAmount">Montant (‚Ç¨)</label>
            <input id="expAmount" type="number" step="0.01" min="0" required placeholder="Ex. 950">
          </div>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Imputer</button>
            <button type="button" class="btn btn-ghost" data-close="#modalExpense">Annuler</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modale : Auth Firebase -->
    <div id="modalAuth" class="modal hidden">
      <div class="modal-content">
        <h3>Connexion</h3>
        <form id="authForm">
          <div class="form-row">
            <label for="authEmail">Email</label>
            <input id="authEmail" type="email" required placeholder="budget@famille.fr">
          </div>
          <div class="form-row">
            <label for="authPass">Mot de passe</label>
            <input id="authPass" type="password" required placeholder="Mot de passe">
          </div>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Se connecter</button>
            <button type="button" class="btn btn-ghost" id="authCreate">Cr√©er le compte</button>
            <button type="button" class="btn btn-ghost" data-close="#modalAuth">Fermer</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <!-- SW registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.warn);
      });
    }
  </script>
  <script src="script.js" type="module"></script>
</body>
</html>
