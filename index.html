<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suivi de Budget</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
  <link rel="icon" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" sizes="512x512" href="icons/icon-512.png" />
  <link rel="stylesheet" href="style.css" />

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js';
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      setPersistence,
      browserLocalPersistence
    } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAuEDYAueA4mNTDahmJgyESeQPR-0NxvR0",
      authDomain: "budget-app-febce.firebaseapp.com",
      projectId: "budget-app-febce",
      appId: "1:45135884864:web:e92bec700bec7935fea5a5"
    };

    let app, auth, db;
    try {
      app  = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db   = getFirestore(app);
      (async () => {
        try { await setPersistence(auth, browserLocalPersistence); }
        catch (err) { console.warn('Erreur persistance:', err); }
      })();
    } catch (e) { console.warn('Firebase init skipped:', e); }

    window._fb = { app, auth, db, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, doc, getDoc, setDoc, onSnapshot };
  </script>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="period-picker">
        <label for="yearSelect">Période :</label>
        <select id="periodSelect"></select>
      </div>
      <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap">
        <div id="authStatus" class="chip">Non connecté</div>
        <button id="addCategoryBtn" class="btn btn-primary btn-icon"><span class="icon">＋</span> Catégorie</button>
      </div>
    </header>

    <section class="actions">
      <button id="addExpenseBtn" class="btn btn-accent btn-plus-large" title="Ajouter une dépense">＋</button>
    </section>

    <section class="section">
      <h2>Catégories mensuelles</h2>
      <div id="monthlySummary" class="summary-table"></div>
    </section>

    <section class="section">
      <h2>Budget global mensuel</h2>
      <div id="globalCards" class="cards"></div>
      <div id="globalChart" class="donut-wrapper big"></div>
    </section>

    <section class="section">
      <h2>Catégories annuelles</h2>
      <div id="annualSummary" class="summary-table"></div>
    </section>

    <section class="section">
      <h2>Diagrammes par catégorie mensuelle</h2>
      <div id="monthlyMiniCharts" class="donut-grid"></div>
    </section>

    <div id="modalCategory" class="modal hidden">
      <div class="modal-content">
        <h3>Créer une catégorie</h3>
        <form id="categoryForm">
          <div class="form-row">
            <label for="catName">Intitulé</label>
            <input id="catName" type="text" required placeholder="Ex. Logement" />
          </div>
          <div class="form-row">
            <label for="catBudget">Budget (€)</label>
            <input id="catBudget" type="number" step="0.01" min="0" required placeholder="Ex. 1200" />
          </div>
          <div class="form-row">
            <label for="catType">Type</label>
            <select id="catType" required>
              <option value="mensuel">Mensuel</option>
              <option value="annuel">Annuel</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Valider</button>
            <button type="button" class="btn btn-ghost" data-close="#modalCategory">Annuler</button>
          </div>
        </form>
      </div>
    </div>

    <div id="modalExpense" class="modal hidden">
      <div class="modal-content">
        <h3>Ajouter une dépense</h3>
        <form id="expenseForm">
          <div class="form-row">
            <label for="expDate">Date</label>
            <input id="expDate" type="date" required />
          </div>
          <div class="form-row">
            <label for="expCategory">Catégorie</label>
            <select id="expCategory" required></select>
          </div>
          <div class="form-row">
            <label for="expName">Intitulé</label>
            <input id="expName" type="text" required placeholder="Ex. Loyer" />
          </div>
          <div class="form-row">
            <label for="expAmount">Montant (€)</label>
            <input id="expAmount" type="number" step="0.01" min="0" required placeholder="Ex. 950" />
          </div>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Imputer</button>
            <button type="button" class="btn btn-ghost" data-close="#modalExpense">Annuler</button>
          </div>
        </form>
      </div>
    </div>

    <div id="modalAuth" class="modal hidden">
      <div class="modal-content">
        <h3>Connexion</h3>
        <form id="authForm">
          <div class="form-row">
            <label for="authEmail">Email</label>
            <input id="authEmail" type="email" required placeholder="budget@famille.fr" />
          </div>
          <div class="form-row">
            <label for="authPass">Mot de passe</label>
            <input id="authPass" type="password" required placeholder="Mot de passe" />
          </div>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Se connecter</button>
            <button type="button" class="btn btn-ghost" id="authCreate">Créer le compte</button>
            <button type="button" class="btn btn-ghost" data-close="#modalAuth">Fermer</button>
          </div>
        </form>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>
  </div>

  <!-- SW: debug toggle via ?no-sw=1 -->
  <script>
    const disableSW = new URLSearchParams(location.search).get('no-sw') === '1';
    if ('serviceWorker' in navigator && !disableSW) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.warn);
      });
    } else {
      navigator.serviceWorker?.getRegistrations?.().then(regs => regs.forEach(r => r.unregister()));
    }
  </script>

  <script src="script.js" type="module"></script>
</body>
</html>
